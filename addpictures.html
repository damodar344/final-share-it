<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #444;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .upload-box {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            color: #333;
            margin: 20px 0;
        }
        .upload-button,
        .later-button {
            background-color: #ffa500;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .upload-button {
            background-color: black;
            color: white;
        }
        .upload-button:hover,
        .later-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Let your space speak for itself!</h2>
        <div class="upload-box">
            <p>Add some pictures of your listing to attract the right roommate</p>
            <button class="upload-button" onclick="uploadfile()">Upload File</button>
        </div>
        <button class="later-button" onclick="dothislater()">Do this later</button>
    </div>
    <script>
        function uploadfile() {
            window.location.href = "contactinfo.html"
        }
        function dothislater() {
            window.location.href = "contactinfo.html"
        }
    </script>
</body>
</html>
