<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareIT</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffd700;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            text-align: center;
            color: white;
        }
        .headline {
            font-size: 2em;
            margin: 20px 0;
        }
        .button {
            background-color: #ffd700;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="headline">I am</div>
        <button class="Looking for a room button" onclick="Lookingforaroom()">Looking for a room</button>
        <button class="Looking to list a place button" onclick="lookingtolistaplace()">Looking to list a space</button>
    </div>

    <script>
        function Lookingforaroom() {
            window.location.href = ".html"
        }

        function lookingtolistaplace() {
            window.location.href = "listaplace.html"
        }
    </script>
</body>
</html>
